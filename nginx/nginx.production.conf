# SoftFactory — Production Nginx Configuration
# Domain: softfactory.kr
# SSL: Let's Encrypt (certbot)

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name softfactory.kr www.softfactory.kr;

    # Allow certbot ACME challenge (required for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name softfactory.kr www.softfactory.kr;

    # Let's Encrypt certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/softfactory.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softfactory.kr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/softfactory.kr/chain.pem;

    # TLS configuration — TLS 1.2 minimum, prefer TLS 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling — speeds up TLS handshake
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ---- Security Headers ----

    # HSTS — 1 year, include subdomains, submit for browser preload list
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent embedding in iframes (clickjacking protection)
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable browser XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information sent to external sites
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict browser API permissions
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # ---- Client & Logging ----
    client_max_body_size 50M;
    access_log /var/log/nginx/softfactory.access.log main buffer=32k;
    error_log /var/log/nginx/softfactory.error.log warn;

    # ---- Rate Limiting Zones ----
    # Defined at http block; referenced here per-location

    # ---- Proxy to Flask app ----
    location / {
        proxy_pass http://app:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # API endpoints — rate limited
    location /api/ {
        limit_req zone=api_limit burst=200 nodelay;
        proxy_pass http://app:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth endpoints — strict rate limiting (brute force protection)
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://app:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check — no rate limiting, no logging
    location /health {
        proxy_pass http://app:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Static assets — long cache TTL
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        proxy_pass http://app:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block dotfiles (e.g. .env, .git, .htaccess)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
