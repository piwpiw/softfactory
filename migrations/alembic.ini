# Alembic configuration file — managed by Flask-Migrate
# Do NOT modify script_location; Flask-Migrate sets it automatically.

[alembic]
# Path to migration scripts (relative to this file)
script_location = migrations

# Template for new migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for timestamps in generated migration files
timezone = UTC

# Maximum length of characters to apply to the "slug" field
truncate_slug_length = 40

# sys.path modification path (blank = no modification)
prepend_sys_path = .

# SQLAlchemy connection string — overridden by Flask app config at runtime;
# only used when running 'alembic' CLI directly outside Flask context.
sqlalchemy.url = sqlite:///platform.db

[post_write_hooks]
# Optional hooks to run after generating a new migration script
# e.g., black formatting:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
