version: '3.9'

services:
  # ─────────────────────────────────────────
  # API Server (Flask)
  # ─────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: softfactory-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/softfactory
      - REDIS_URL=redis://cache:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - softfactory-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────
  # PostgreSQL (Production DB)
  # ─────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: softfactory-db
    environment:
      POSTGRES_DB: softfactory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-softfactory2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - softfactory-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─────────────────────────────────────────
  # Redis (Cache + Sessions)
  # ─────────────────────────────────────────
  cache:
    image: redis:7-alpine
    container_name: softfactory-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - softfactory-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ─────────────────────────────────────────
  # Nginx (Reverse Proxy)
  # ─────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: softfactory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - softfactory-net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  softfactory-net:
    driver: bridge
