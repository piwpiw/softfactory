<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
<title>Reports - JARVIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="responsive-framework.css">
  </head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex justify-between items-center">
    <button class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
        <h1 class="text-2xl font-bold">10 Reporter: 일일 리포트</h1>
        <a href="index.html" class="text-gray-400 hover:text-white">← 홈</a>
    </nav>

    <main class="p-6 max-w-6xl mx-auto">
        <!-- 리포트 생성 -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h3 class="text-xl font-bold mb-4">리포트 생성</h3>
            <div class="flex gap-4">
                <select class="bg-gray-700 p-3 rounded border border-gray-600">
                    <option>일일 리포트</option>
                    <option>주간 리포트</option>
                    <option>월간 리포트</option>
                </select>
                <input type="date" class="bg-gray-700 p-3 rounded border border-gray-600">
                <button onclick="generateReport()" class="bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded font-bold">생성</button>
            </div>
        </div>

        <!-- 최근 리포트 -->
        <div class="space-y-4">
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">2024-02-23 일일 리포트</h3>
                    <button onclick="downloadPDF()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">PDF</button>
                </div>
                <div class="space-y-3 text-sm">
                    <p>✅ 배포: 2건 성공</p>
                    <p>✅ 테스트: 156개 통과</p>
                    <p>✅ 팀원: 33명 활성</p>
                    <p>✅ 시간당 배포: 2.4건</p>
                    <p>⚠️ 실패한 배포: 0건</p>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg opacity-75">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">2024-02-22 일일 리포트</h3>
                    <button onclick="downloadPDF()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">PDF</button>
                </div>
                <div class="space-y-3 text-sm">
                    <p>✅ 배포: 1건 성공</p>
                    <p>✅ 테스트: 142개 통과</p>
                    <p>✅ 팀원: 31명 활성</p>
                    <p>✅ 시간당 배포: 1.8건</p>
                    <p>⚠️ 실패한 배포: 1건</p>
                </div>
            </div>
        </div>

        <button onclick="emailReport()" class="mt-6 bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded font-bold">
            이메일로 전송
        </button>
    </main>

    <script>
        function generateReport() {
            alert('리포트 생성 중...\n이메일로 발송될 예정입니다.');
        }

        function downloadPDF() {
            alert('PDF 다운로드 시작');
        }

        function emailReport() {
            alert('리포트를 팀의 이메일로 전송했습니다.');
        }
    </script>
    <script src="mobile-optimization.js" defer></script>
</body>
</html>
