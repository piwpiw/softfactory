<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
<title>Audit Log - JARVIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="responsive-framework.css">
  </head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex justify-between items-center">
    <button class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
        <h1 class="text-2xl font-bold">08 Security: 감사 로그</h1>
        <a href="index.html" class="text-gray-400 hover:text-white">← 홈</a>
    </nav>

    <main class="p-6 max-w-6xl mx-auto">
        <!-- 보안 메트릭 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-green-600 p-4 rounded-lg">
                <p class="text-sm">보안 점수</p>
                <p class="text-3xl font-bold">95/100</p>
            </div>
            <div class="bg-blue-600 p-4 rounded-lg">
                <p class="text-sm">활성 사용자</p>
                <p class="text-3xl font-bold">34</p>
            </div>
            <div class="bg-orange-600 p-4 rounded-lg">
                <p class="text-sm">의심 활동</p>
                <p class="text-3xl font-bold">2</p>
            </div>
        </div>

        <!-- 감사 로그 -->
        <div class="bg-gray-800 p-6 rounded-lg overflow-x-auto">
            <h3 class="text-xl font-bold mb-4">최근 활동</h3>
            <table class="w-full text-sm">
                <thead class="border-b border-gray-700">
                    <tr>
                        <th class="text-left py-2">시간</th>
                        <th class="text-left py-2">사용자</th>
                        <th class="text-left py-2">활동</th>
                        <th class="text-left py-2">상태</th>
                    </tr>
                </thead>
                <tbody class="space-y-2">
                    <tr>
                        <td class="py-2">14:32</td>
                        <td>alice@team.io</td>
                        <td>배포 승인</td>
                        <td><span class="bg-green-500 px-2 py-1 rounded text-xs">성공</span></td>
                    </tr>
                    <tr>
                        <td class="py-2">14:15</td>
                        <td>bob@team.io</td>
                        <td>코드 리뷰</td>
                        <td><span class="bg-green-500 px-2 py-1 rounded text-xs">성공</span></td>
                    </tr>
                    <tr>
                        <td class="py-2">13:45</td>
                        <td>unknown@suspicious.com</td>
                        <td>로그인 시도</td>
                        <td><span class="bg-red-500 px-2 py-1 rounded text-xs">차단</span></td>
                    </tr>
                    <tr>
                        <td class="py-2">13:20</td>
                        <td>charlie@team.io</td>
                        <td>데이터 액세스</td>
                        <td><span class="bg-green-500 px-2 py-1 rounded text-xs">성공</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button onclick="downloadAudit()" class="mt-6 bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded font-bold">
            감사 보고서 다운로드
        </button>
    </main>

    <script>
        function downloadAudit() {
            alert('보안 감사 보고서 다운로드 시작');
        }
    </script>
    <script src="mobile-optimization.js" defer></script>
</body>
</html>
