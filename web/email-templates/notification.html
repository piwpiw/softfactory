<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ subject }} — SoftFactory</title>
  <style>
    body { margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
    .wrapper { max-width: 600px; margin: 40px auto; padding: 0 16px; }
    .card { background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    .header { background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%); padding: 32px 48px; }
    .header-inner { display: flex; align-items: center; gap: 14px; }
    .header-dot { width: 10px; height: 10px; background: rgba(255,255,255,0.6); border-radius: 50%; flex-shrink: 0; }
    .header-brand { color: rgba(255,255,255,0.7); font-size: 13px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }
    .header h2 { margin: 8px 0 0; color: #ffffff; font-size: 20px; font-weight: 700; line-height: 1.3; }
    .body { padding: 40px 48px; }
    .message-body { font-size: 15px; color: #374151; line-height: 1.75; white-space: pre-line; }
    .divider { border: none; border-top: 1px solid #E5E7EB; margin: 32px 0; }
    .unsubscribe { font-size: 12px; color: #9CA3AF; }
    .unsubscribe a { color: #7C3AED; text-decoration: none; }
    .footer { padding: 16px 48px 36px; text-align: center; }
    .footer p { font-size: 12px; color: #9CA3AF; margin: 4px 0; }
    .footer a { color: #7C3AED; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <!-- Header -->
      <div class="header">
        <div class="header-inner">
          <div class="header-dot"></div>
          <span class="header-brand">SoftFactory 알림</span>
        </div>
        <h2>{{ subject }}</h2>
      </div>

      <!-- Body -->
      <div class="body">
        <div class="message-body">{{ message }}</div>

        <hr class="divider" />

        <p class="unsubscribe">
          이 이메일은 SoftFactory 서비스에서 자동 발송됩니다.
          알림 수신을 원치 않으시면 <a href="https://softfactory.kr/settings">알림 설정</a>에서 변경하세요.
        </p>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; {{ year }} SoftFactory. All rights reserved.</p>
        <p>
          <a href="https://softfactory.kr">softfactory.kr</a> &nbsp;|&nbsp;
          <a href="https://softfactory.kr/support">고객 지원</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
