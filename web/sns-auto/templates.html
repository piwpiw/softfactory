<html lang="ko">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../platform/api.js"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
    <link rel="stylesheet" href="../responsive-framework.css">
  </head>
<body class="bg-slate-950 text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col shrink-0">
            <div class="p-6 border-b border-slate-800">
                <a href="../platform/dashboard.html" class="flex items-center gap-3">
                    <span class="text-2xl">🏭</span>
                    <div><h1 class="font-bold text-white text-sm">SoftFactory</h1><p class="text-xs text-slate-400">← Back</p></div>
                </a>
            </div>
            <nav class="flex-1 p-6 space-y-2 overflow-y-auto">
                <button class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
<p class="text-xs font-semibold text-slate-400 uppercase px-4 mb-3">📱 SNS Auto</p>
                <a href="index.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📊 대시보드</a>
                <a href="accounts.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">🔗 계정 연동</a>
                <a href="create.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">✍️ 블로그 자동포스팅</a>
                <a href="schedule.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📅 스케줄 관리</a>
                <a href="analytics.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📈 분석</a>
                <a href="templates.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg bg-pink-600 text-white font-medium">🎨 템플릿</a>
                <a href="settings.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">⚙️ 설정</a>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-white">Demo User</p>
                    <button onclick="logout()" class="p-2 hover:bg-slate-800 rounded-lg">🚪</button>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center justify-between shrink-0">
                <div><h2 class="text-xl font-bold text-white">🎨 포스트 템플릿 라이브러리</h2><p class="text-xs text-slate-400">다양한 포스트 형식 선택</p></div>
            </header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="templatesGrid">
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 animate-pulse">
                        <div class="h-6 bg-slate-700 rounded mb-4 w-3/4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-slate-700 rounded"></div>
                            <div class="h-4 bg-slate-700 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        requireAuth();

        async function init() {
            try {
                const templates = await getSNSTemplates();
                renderTemplates(templates);
            } catch (error) {
                showError('템플릿 로드 실패');
            }
        }

        function renderTemplates(templates) {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';

            const templateEmojis = {
                card_news: '📇',
                blog_post: '📝',
                reel: '🎬',
                shorts: '📱'
            };

            (templates || []).forEach(t => {
                const emoji = templateEmojis[t.type] || '📄';
                const html = `
                    <div class="bg-gradient-to-br from-pink-900/30 to-pink-900/10 rounded-lg p-6 border-2 border-pink-600 hover:border-opacity-100 transition">
                        <div class="text-4xl mb-4">${emoji}</div>
                        <h3 class="text-xl font-bold text-white mb-2">${t.name}</h3>
                        <p class="text-slate-400 text-sm mb-4">${t.description}</p>
                        <button onclick="location.href='create.html'" class="w-full px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg font-medium transition">
                            이 템플릿 사용
                        </button>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="../mobile-optimization.js" defer></script>
</body>
</html>
