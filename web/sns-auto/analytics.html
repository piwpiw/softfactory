<head>

  </head>
<body class="bg-slate-950 text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col shrink-0">
            <div class="p-6 border-b border-slate-800">
                <a href="../platform/dashboard.html" class="flex items-center gap-3">
                    <span class="text-2xl">🏭</span>
                    <div><h1 class="font-bold text-white text-sm">SoftFactory</h1><p class="text-xs text-slate-400">← Back</p></div>
                </a>
            </div>
            <nav class="flex-1 p-6 space-y-2 overflow-y-auto">
                <button class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
<p class="text-xs font-semibold text-slate-400 uppercase px-4 mb-3">📱 SNS Auto</p>
                <a href="index.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📊 대시보드</a>
                <a href="accounts.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">🔗 계정 연동</a>
                <a href="create.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">✍️ 블로그 자동포스팅</a>
                <a href="schedule.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📅 스케줄 관리</a>
                <a href="analytics.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg bg-pink-600 text-white font-medium">📈 분석</a>
                <a href="templates.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">🎨 템플릿</a>

            </nav>
            <div class="p-6 border-t border-slate-800">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-white">Demo User</p>
                    <button onclick="logout()" class="p-2 hover:bg-slate-800 rounded-lg">🚪</button>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center justify-between shrink-0">
                <div><h2 class="text-xl font-bold text-white">📈 분석</h2><p class="text-xs text-slate-400">SNS 성과 분석</p></div>
            </header>
            <main class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <p class="text-slate-400 text-sm mb-2">총 포스트</p>
                        <p class="text-3xl font-bold text-white">24</p>
                    </div>
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <p class="text-slate-400 text-sm mb-2">총 상호작용</p>
                        <p class="text-3xl font-bold text-white">8,450</p>
                    </div>
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <p class="text-slate-400 text-sm mb-2">평균 참여도</p>
                        <p class="text-3xl font-bold text-white">4.2%</p>
                    </div>
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <p class="text-slate-400 text-sm mb-2">최고 성과</p>
                        <p class="text-3xl font-bold text-white text-pink-400">2,340</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <h3 class="text-lg font-bold text-white mb-4">📊 플랫폼별 성과</h3>
                        <canvas id="platformChart" style="max-height: 300px;"></canvas>
                    </div>
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <h3 class="text-lg font-bold text-white mb-4">📈 상태별 포스트</h3>
                        <canvas id="statusChart" style="max-height: 300px;"></canvas>
                    </div>
                </div>

                <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 class="text-lg font-bold text-white mb-4">📉 30일 트렌드</h3>
                    <canvas id="trendChart" style="max-height: 300px;"></canvas>
                </div>
            </main>
        </div>
    </div>
    <script>
        requireAuth();

        async function init() {
            try {
                const analytics = await apiFetch('/api/sns/analytics').then(r => r.json());
                const defaults = getChartDefaults();

                // Platform chart
                new Chart(document.getElementById('platformChart').getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Instagram', 'Blog'],
                        datasets: [{
                            label: '상호작용',
                            data: [5200, 3250],
                            backgroundColor: '#ec4899',
                            borderColor: '#1e293b',
                            borderWidth: 1
                        }]
                    },
                    options: defaults
                });

                // Status chart
                new Chart(document.getElementById('statusChart').getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['발행됨', '예약됨', '임시저장'],
                        datasets: [{
                            data: [16, 6, 2],
                            backgroundColor: ['#ec4899', '#f59e0b', '#6b7280'],
                            borderColor: '#1e293b',
                            borderWidth: 2
                        }]
                    },
                    options: { ...defaults, plugins: { ...defaults.plugins, legend: { position: 'bottom', labels: { color: '#cbd5e1' } } } }
                });

                // Trend chart
                new Chart(document.getElementById('trendChart').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['Feb 22', 'Feb 23', 'Feb 24'],
                        datasets: [{
                            label: '상호작용',
                            data: [140, 280, 420],
                            borderColor: '#ec4899',
                            backgroundColor: 'rgba(236, 72, 153, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: defaults
                });
            } catch (error) {
                showError('분석 데이터 로드 실패');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="../mobile-optimization.js" defer></script>
</body>
</html>
