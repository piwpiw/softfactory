<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
<title>Chat - JARVIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="responsive-framework.css">
  </head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex justify-between items-center">
    <button class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
        <h1 class="text-2xl font-bold">06 Frontend: 팀 협업 채팅</h1>
        <a href="index.html" class="text-gray-400 hover:text-white">← 홈</a>
    </nav>

    <main class="p-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 h-screen">
        <!-- 팀 목록 -->
        <div class="bg-gray-800 rounded-lg p-4 overflow-y-auto">
            <h3 class="font-bold mb-4">팀</h3>
            <div id="teams-list" class="space-y-2">
                <div class="bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600">Backend Core</div>
                <div class="bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600">Frontend UI</div>
                <div class="bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600">DevOps</div>
                <div class="bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600">QA Team</div>
            </div>
        </div>

        <!-- 채팅 창 -->
        <div class="md:col-span-3 bg-gray-800 rounded-lg flex flex-col">
            <div class="p-4 border-b border-gray-700 font-bold">Backend Core 팀</div>

            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <div class="bg-gray-700 p-3 rounded-lg max-w-xs">
                    <p class="text-sm font-bold">Alice (PM)</p>
                    <p class="text-sm">API 최적화 준비됐어?</p>
                </div>
                <div class="bg-blue-600 p-3 rounded-lg max-w-xs ml-auto">
                    <p class="text-sm font-bold">나</p>
                    <p class="text-sm">네, 준비 완료!</p>
                </div>
                <div class="bg-gray-700 p-3 rounded-lg max-w-xs">
                    <p class="text-sm font-bold">Bob (Backend)</p>
                    <p class="text-sm">배포는 언제?</p>
                </div>
            </div>

            <!-- 입력창 -->
            <div class="p-4 border-t border-gray-700 flex gap-2">
                <input id="message-input" type="text" placeholder="메시지 입력..." class="flex-1 bg-gray-700 p-2 rounded border border-gray-600">
                <button onclick="sendMessage()" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded font-bold">전송</button>
            </div>
        </div>
    </main>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input.value) return;

            const msgDiv = document.createElement('div');
            msgDiv.className = 'bg-blue-600 p-3 rounded-lg max-w-xs ml-auto';
            msgDiv.innerHTML = `<p class="text-sm font-bold">나</p><p class="text-sm">${input.value}</p>`;
            document.getElementById('messages').appendChild(msgDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            input.value = '';
        }
    </script>
    <script src="mobile-optimization.js" defer></script>
</body>
</html>
