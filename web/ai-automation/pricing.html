<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 — AI Auto | SoftFactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../platform/api.js"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center justify-between shrink-0">
                <h2 class="text-xl font-bold text-white">💰 요금제</h2>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-cyan-600 text-white rounded-lg text-sm font-medium">월간</button>
                    <button class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-100 rounded-lg text-sm">연간 (20% 할인)</button>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    <!-- Starter -->
                    <div class="bg-slate-800 rounded-xl p-8 border border-slate-700">
                        <h3 class="text-2xl font-bold text-white mb-2">Starter</h3>
                        <p class="text-slate-400 mb-6">개인 사용자</p>
                        <p class="text-4xl font-bold text-white mb-6">₩89,000<span class="text-lg text-slate-400">/월</span></p>
                        <button class="w-full px-4 py-3 bg-slate-700 hover:bg-slate-600 text-slate-100 rounded-lg font-medium mb-6 transition">선택</button>
                        <div class="space-y-3">
                            <p class="text-sm text-slate-300">✅ 1 AI 직원</p>
                            <p class="text-sm text-slate-300">✅ 기본 자동화</p>
                            <p class="text-sm text-slate-300">✅ 월 15시간 절약</p>
                            <p class="text-sm text-slate-400">❌ 24/7 지원</p>
                        </div>
                    </div>

                    <!-- Ambassador -->
                    <div class="bg-gradient-to-br from-cyan-900/30 to-cyan-900/10 rounded-xl p-8 border-2 border-cyan-600 relative">
                        <div class="absolute -top-3 -right-3 px-4 py-1 bg-cyan-600 text-white text-xs font-bold rounded-full">추천</div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ambassador</h3>
                        <p class="text-slate-400 mb-6">비즈니스</p>
                        <p class="text-4xl font-bold text-white mb-6">₩189,000<span class="text-lg text-slate-400">/월</span></p>
                        <button class="w-full px-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg font-bold mb-6 transition">선택</button>
                        <div class="space-y-3">
                            <p class="text-sm text-slate-300">✅ 3 AI 직원</p>
                            <p class="text-sm text-slate-300">✅ 전체 자동화</p>
                            <p class="text-sm text-slate-300">✅ 월 40시간 절약</p>
                            <p class="text-sm text-slate-300">✅ 24/7 지원</p>
                        </div>
                    </div>

                    <!-- Enterprise -->
                    <div class="bg-slate-800 rounded-xl p-8 border border-slate-700">
                        <h3 class="text-2xl font-bold text-white mb-2">Enterprise</h3>
                        <p class="text-slate-400 mb-6">대규모 조직</p>
                        <p class="text-4xl font-bold text-white mb-6">₩490,000<span class="text-lg text-slate-400">/월</span></p>
                        <button class="w-full px-4 py-3 bg-slate-700 hover:bg-slate-600 text-slate-100 rounded-lg font-medium mb-6 transition">문의</button>
                        <div class="space-y-3">
                            <p class="text-sm text-slate-300">✅ 무제한 AI 직원</p>
                            <p class="text-sm text-slate-300">✅ 커스텀 자동화</p>
                            <p class="text-sm text-slate-300">✅ 월 100+ 시간 절약</p>
                            <p class="text-sm text-slate-300">✅ 전담 지원팀</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        requireAuth();
    </script>
</body>
</html>
