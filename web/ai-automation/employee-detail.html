<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
<title>AI 직원 상세 — AI Auto | SoftFactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../platform/api.js"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
    <link rel="stylesheet" href="../responsive-framework.css">
  </head>
<body class="bg-slate-950 text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center justify-between shrink-0">
                <h2 class="text-xl font-bold text-white" id="empName">AI 직원 상세</h2>
                <a href="index.html" class="text-slate-400 hover:text-white">← 돌아가기</a>
            </header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-3 gap-6">
                    <div class="col-span-2 space-y-6">
                        <div class="bg-slate-800 rounded-xl p-8 border border-slate-700">
                            <div class="flex items-start justify-between mb-6">
                                <div>
                                    <h1 class="text-3xl font-bold text-white mb-2" id="empName2">Email Bot</h1>
                                    <p class="text-cyan-400">📧 이메일 자동 응답</p>
                                </div>
                                <span class="px-4 py-2 bg-green-900 text-green-200 rounded-lg font-semibold">✅ 활성</span>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">상태</p>
                                    <p class="font-bold text-white">활성</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">절약 시간</p>
                                    <p class="font-bold text-white">15시간/월</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">절약 비용</p>
                                    <p class="font-bold text-white">₩150만/연</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-slate-800 rounded-xl p-8 border border-slate-700">
                            <h3 class="text-lg font-bold text-white mb-4">⚙️ 설정</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">직원명</label>
                                    <input type="text" value="Email Bot" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:border-cyan-500 focus:outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">설명</label>
                                    <textarea class="w-full h-24 bg-slate-700 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:border-cyan-500 focus:outline-none resize-none">자동 이메일 응답 설정</textarea>
                                </div>
                                <button class="w-full px-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg font-medium transition">💾 저장</button>
                                <button class="w-full px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition">🗑️ 삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div class="bg-gradient-to-br from-cyan-900/30 to-cyan-900/10 rounded-xl p-6 border-2 border-cyan-600">
                            <h3 class="text-lg font-bold text-white mb-4">📊 통계</h3>
                            <div class="space-y-4">
                                <div>
                                    <p class="text-slate-400 text-sm">실행 횟수</p>
                                    <p class="text-2xl font-bold text-cyan-400">1,245</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm">성공률</p>
                                    <p class="text-2xl font-bold text-cyan-400">99.2%</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm">작업 중</p>
                                    <p class="text-2xl font-bold text-white">24</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        requireAuth();
    </script>
    <script src="../mobile-optimization.js" defer></script>
</body>
</html>
