<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>Performance Portfolio ‚Äî ReviewEverything Platinum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="../platform/api.js"></script>
    <style>
        :root {
            --primary-amber: #f59e0b;
            --primary-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }

        .portfolio-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portfolio-card:hover {
            transform: translateY(-8px);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="overflow-hidden bg-slate-950">
    <div class="flex h-screen overflow-hidden">
        <!-- Platinum Sidebar -->
        <aside class="w-72 glass-panel border-r border-slate-800/50 flex flex-col z-50">
            <div class="p-8 border-b border-slate-800/50">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-amber-600 to-amber-400 p-0.5 shadow-lg shadow-amber-900/20">
                        <div class="w-full h-full bg-slate-950 rounded-2xl flex items-center justify-center text-2xl">‚ö°
                        </div>
                    </div>
                    <div>
                        <h1 class="font-black text-white text-lg tracking-tight uppercase">ReviewEngine</h1>
                        <p class="text-[10px] text-amber-500 font-bold tracking-[0.2em]">PLATINUM EDITION</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 p-6 space-y-1.5 overflow-y-auto scroll-hide">
                <p class="text-[10px] font-black text-slate-500 uppercase px-4 mb-4 tracking-widest text-slate-400">
                    Activity</p>
                <a href="index.html"
                    class="flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-400 font-medium hover:bg-slate-800/50 hover:text-white transition-all">
                    <span>üéØ</span><span class="text-sm">AI ÌÉêÏÉâ</span>
                </a>
                <a href="my-campaigns.html"
                    class="flex items-center gap-4 px-5 py-3.5 rounded-xl bg-amber-500/10 text-amber-500 font-bold border-l-2 border-amber-500 transition-all">
                    <span>üìã</span><span class="text-sm">ÎÇ¥ Î°úÎìúÎßµ (Portfolio)</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header class="h-24 px-10 flex items-center justify-between shrink-0 z-40">
                <div>
                    <h2 class="text-3xl font-black text-white tracking-tight">Active Roadmap</h2>
                    <p class="text-xs text-slate-400 mt-1 font-medium">Tracking your active journey from application to
                        reward settlement</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-10 pt-0 scroll-hide">
                <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Cards will be injected -->
                    <div class="glass-panel h-60 rounded-[2.5rem] border-slate-800/50 animate-pulse"></div>
                    <div class="glass-panel h-60 rounded-[2.5rem] border-slate-800/50 animate-pulse"></div>
                    <div class="glass-panel h-60 rounded-[2.5rem] border-slate-800/50 animate-pulse"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        requireAuth();

        async function init() {
            try {
                const response = await apiFetch('/api/review/applications');
                const result = await response.json();
                renderPortfolio(result.data.applications || []);
            } catch (err) { console.error('Portfolio Error:', err); }
        }

        function renderPortfolio(apps) {
            const grid = document.getElementById('portfolio-grid');
            grid.innerHTML = '';

            if (apps.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-slate-600 font-black uppercase tracking-widest">No active journey found. Start exploring in Hub.</div>';
                return;
            }

            apps.forEach(app => {
                const card = `
                    <div class="portfolio-card glass-panel rounded-[2.5rem] border-slate-800/80 p-8 flex flex-col relative overflow-hidden bg-gradient-to-br from-slate-900/40 to-slate-950">
                        <div class="flex-1">
                            <span class="text-[9px] text-slate-500 font-black tracking-widest uppercase block mb-3">${app.status}</span>
                            <h4 class="text-xl font-black text-white mb-4 line-clamp-2 leading-tight">${app.listing_title}</h4>
                            <div class="flex items-center gap-3 mb-8">
                                <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-sm">üìç</div>
                                <span class="text-xs font-bold text-slate-400">${app.account_name}</span>
                            </div>
                        </div>
                        
                        <div class="pt-6 border-t border-slate-800/50 flex items-center justify-between">
                            <div>
                                <p class="text-[9px] text-slate-600 font-black uppercase">Reward Value</p>
                                <p class="text-base font-black text-amber-500">‚Ç©${(app.reward_value || 0).toLocaleString()}</p>
                            </div>
                            <button onclick="location.href='detail.html?id=${app.listing_id}'" class="w-12 h-12 glass-panel rounded-2xl flex items-center justify-center hover:bg-slate-800 transition-all">‚ùØ</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
