        :root {
            --primary-amber: #f59e0b;

        body {

        .glass-panel {
            background: var(--glass-bg);

            border: 1px solid var(--glass-border);
        }

        .premium-gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fef3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .media-type-tab {
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .media-type-tab:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .media-type-tab.active {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }

        .listing-card {
            transition: all 0.3s ease;
        }

        .listing-card:hover {
            transform: translateY(-4px);
            border-color: rgba(245, 158, 11, 0.4);
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-card {
            animation: slide-in 0.5s ease backwards;
        }
    </style>
</head>

            <main class="flex-1 overflow-hidden flex flex-col">

    <!-- Notification Toast -->

        class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel bg-slate-900 border-amber-500/50 px-8 py-4 rounded-2xl shadow-2xl opacity-0 translate-y-20 transition-all pointer-events-none z-[200]">
        <p id="toast-message" class="text-sm font-bold text-white"></p>
    </div>

    <script>
        let currentMediaType = '';
        let isTodayOnly = false;
        let currentPage = 1;

        async function init() {
            await loadListings();
        }

        async function loadListings() {
            try {
                const search = document.getElementById('global-search').value;
                const region = document.getElementById('region-filter').value;
                const platform = document.getElementById('platform-filter').value;
                const category = document.getElementById('category-filter').value;

                const listings = await getCampaigns(); // From api.js
                renderListings(listings.campaigns || []);
            } catch (err) {
                console.error('Aggregator Load Error:', err);
            }
        }

        function renderListings(items) {
            const grid = document.getElementById('listings-grid');
            grid.innerHTML = '';

            items.forEach((item, idx) => {
                const profitScore = 70 + Math.floor(Math.random() * 25);
                const scoreColor = profitScore > 90 ? 'text-amber-500' : 'text-green-400';

                const card = `
                    <div class="listing-card group glass-panel rounded-[2rem] border-slate-800/80 p-6 relative flex flex-col hover:bg-slate-900/40 transition-all animate-card" style="animation-delay: ${idx * 50}ms">
                        <div class="absolute top-6 right-6">
                            <span class="text-[9px] text-slate-500 font-black uppercase tracking-widest block mb-0.5">Profit Score</span>
                            <span class="text-lg font-black ${scoreColor}">${profitScore}%</span>
                        </div>
                        
                        <div class="w-14 h-14 bg-slate-800 rounded-2xl overflow-hidden mb-6 shadow-inner flex items-center justify-center">
                            <img src="${item.image || 'https://via.placeholder.com/100'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform" alt="listing image">
                        </div>

                        <div class="flex-1">
                             <h4 class="text-base font-black text-white line-clamp-2 leading-tight mb-2 group-hover:text-amber-500 transition-colors">${item.title}</h4>
                             <p class="text-[11px] text-slate-500 font-bold mb-4">${item.brand || 'Premium Brand'}</p>
                             
                             <div class="flex items-center gap-2 mb-6">
                                <span class="bg-indigo-500/10 text-indigo-400 text-[10px] font-black px-2 py-0.5 rounded border border-indigo-500/20">${item.platform || 'Platform'}</span>
                                <span class="bg-slate-800 text-slate-400 text-[10px] font-black px-2 py-0.5 rounded">D-7</span>
                             </div>
                        </div>

                        <div class="pt-6 border-t border-slate-800/50 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-[9px] text-slate-600 font-bold uppercase">Estimated Reward</span>
                                <span class="text-sm font-black text-white">${item.reward_value}</span>
                            </div>
                            <button onclick="location.href='apply.html?id=${item.id}'" class="w-10 h-10 rounded-xl bg-amber-500 text-black flex items-center justify-center text-lg active:scale-90 transition-all shadow-lg shadow-amber-900/20">üöÄ</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function setMediaType(btn, type) {
            document.querySelectorAll('.media-type-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            currentMediaType = type;
            loadListings();
        }

        function toggleTodayOpen() {
            isTodayOnly = document.getElementById('today-switch').checked;
            loadListings();
        }

        function applyFilters() {
            loadListings();
            showToast('Filters Re-Synchronized');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-20'), 3000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
