<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - SoftFactory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
        }

        .player-section {
            background: #1a1f3a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .player-container {
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .video-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .quality-selector {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #fff;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .quality-selector:hover {
            background: rgba(102, 126, 234, 0.4);
        }

        .video-info {
            padding: 25px;
        }

        .video-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #aaa;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .variants-section {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .variants-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .variants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .variant-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .variant-card:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .variant-quality {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .variant-meta {
            font-size: 12px;
            color: #aaa;
            line-height: 1.6;
        }

        .variant-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 8px;
            font-weight: 600;
        }

        .variant-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .variant-status.processing {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
        }

        .variant-status.failed {
            background: rgba(244, 67, 54, 0.2);
            color: #ef9a9a;
        }

        .download-btn {
            display: block;
            margin-top: 10px;
            width: 100%;
            text-align: center;
            padding: 8px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
            text-decoration: none;
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .download-btn:disabled,
        .download-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .thumbnails-section {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .thumbnails-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .thumbnail-item {
            aspect-ratio: 16 / 9;
            background: #0a0e27;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .thumbnail-item:hover {
            transform: scale(1.05);
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-label {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #fff;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .video-title {
                font-size: 22px;
            }

            .variants-grid {
                grid-template-columns: 1fr;
            }

            .video-meta {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/videos/library.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to Library</span>
        </a>

        <div id="loadingContainer" class="loading">
            <div class="loader"></div>
            <span>Loading video...</span>
        </div>

        <div id="content" style="display: none;">
            <!-- Player Section -->
            <div class="player-section">
                <div class="player-container">
                    <video id="videoPlayer" controls>
                        <source id="videoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-controls">
                    <select id="qualitySelector" class="quality-selector">
                        <option value="">Select Quality</option>
                    </select>
                </div>
            </div>

            <!-- Video Info Section -->
            <div class="video-info">
                <div class="video-title" id="videoTitle">Untitled</div>
                <div class="video-meta">
                    <div class="meta-item">
                        <span>Duration:</span>
                        <span id="duration">-</span>
                    </div>
                    <div class="meta-item">
                        <span>Resolution:</span>
                        <span id="resolution">-</span>
                    </div>
                    <div class="meta-item">
                        <span>Size:</span>
                        <span id="size">-</span>
                    </div>
                </div>
                <div class="video-description" id="description">-</div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="shareBtn">Share</button>
                    <button class="btn btn-secondary" id="downloadBtn">Download Original</button>
                </div>
            </div>

            <!-- Variants Section -->
            <div class="variants-section">
                <h2>Available Qualities</h2>
                <div class="variants-grid" id="variantsContainer">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Thumbnails Section -->
            <div class="thumbnails-section" id="thumbnailsSection" style="display: none;">
                <h2>Thumbnails</h2>
                <div class="thumbnails-grid" id="thumbnailsContainer">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let videoData = null;

        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = parseInt(urlParams.get('id')) || 0;

        if (!videoId) {
            document.getElementById('loadingContainer').innerHTML = '<p>No video ID specified</p>';
        } else {
            loadVideo();
        }

        async function loadVideo() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('loadingContainer').innerHTML = '<p>Please log in to view videos</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/videos/${videoId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load video');
                }

                videoData = await response.json();
                renderVideo();

            } catch (error) {
                document.getElementById('loadingContainer').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function renderVideo() {
            const content = document.getElementById('content');
            const loadingContainer = document.getElementById('loadingContainer');

            // Video info
            document.getElementById('videoTitle').textContent = videoData.title || 'Untitled';
            document.getElementById('description').textContent = videoData.description || 'No description';
            document.getElementById('duration').textContent = formatDuration(videoData.duration);
            document.getElementById('resolution').textContent = `${videoData.width}x${videoData.height}`;
            document.getElementById('size').textContent = formatFileSize(videoData.file_size);

            // Quality selector
            const qualitySelector = document.getElementById('qualitySelector');
            qualitySelector.innerHTML = '<option value="">Select Quality</option>';

            if (videoData.variants && videoData.variants.length > 0) {
                videoData.variants.forEach(variant => {
                    if (variant.processing_status === 'completed') {
                        const option = document.createElement('option');
                        option.value = variant.quality;
                        option.textContent = `${variant.quality} - ${formatFileSize(variant.file_size)}`;
                        qualitySelector.appendChild(option);
                    }
                });

                // Select first available quality
                if (qualitySelector.options.length > 1) {
                    qualitySelector.selectedIndex = 1;
                    loadQuality(qualitySelector.value);
                }
            }

            qualitySelector.addEventListener('change', (e) => {
                if (e.target.value) {
                    loadQuality(e.target.value);
                }
            });

            // Render variants
            renderVariants();

            // Render thumbnails
            if (videoData.thumbnails && videoData.thumbnails.length > 0) {
                renderThumbnails();
            }

            // Show content
            loadingContainer.style.display = 'none';
            content.style.display = 'block';
        }

        async function loadQuality(quality) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/videos/${videoId}/stream/${quality}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load quality');

                const data = await response.json();
                const videoSource = document.getElementById('videoSource');
                const videoPlayer = document.getElementById('videoPlayer');

                videoSource.src = data.url;
                videoSource.type = 'video/mp4';
                videoPlayer.load();

            } catch (error) {
                console.error('Load quality error:', error);
            }
        }

        function renderVariants() {
            const container = document.getElementById('variantsContainer');
            container.innerHTML = '';

            if (!videoData.variants || videoData.variants.length === 0) {
                container.innerHTML = '<p>No variants available</p>';
                return;
            }

            videoData.variants.forEach(variant => {
                const card = document.createElement('div');
                card.className = 'variant-card';
                card.innerHTML = `
                    <div class="variant-quality">${variant.quality}</div>
                    <div class="variant-meta">
                        <div>${variant.width}x${variant.height}</div>
                        <div>${formatFileSize(variant.file_size)}</div>
                        <div>${variant.bitrate || '-'}</div>
                        <span class="variant-status ${variant.processing_status}">
                            ${variant.processing_status.toUpperCase()}
                        </span>
                        ${variant.processing_status === 'completed' ? `
                            <a href="#" class="download-btn" onclick="downloadVariant('${variant.quality}'); return false;">
                                Download
                            </a>
                        ` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderThumbnails() {
            const section = document.getElementById('thumbnailsSection');
            const container = document.getElementById('thumbnailsContainer');
            const token = localStorage.getItem('token');

            container.innerHTML = '';

            videoData.thumbnails.forEach(thumb => {
                const item = document.createElement('div');
                item.className = 'thumbnail-item';
                item.innerHTML = `
                    <img src="${API_BASE}/videos/${videoId}/thumbnail/${thumb.id}"
                         alt="${thumb.thumbnail_type}"
                         class="thumbnail-image" />
                    <div class="thumbnail-label">${thumb.thumbnail_type}</div>
                `;
                container.appendChild(item);
            });

            section.style.display = 'block';
        }

        function formatDuration(seconds) {
            if (!seconds) return '-';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return h > 0 ? `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}` : `${m}:${String(s).padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function downloadVariant(quality) {
            const variant = videoData.variants.find(v => v.quality === quality);
            if (variant) {
                window.open(`https://${window.location.hostname === 'localhost' ? 'localhost:8000' : window.location.hostname}/api/videos/${videoId}/stream/${quality}`);
            }
        }

        document.getElementById('shareBtn')?.addEventListener('click', () => {
            const url = `${window.location.origin}${window.location.pathname}?id=${videoId}`;
            navigator.clipboard.writeText(url);
            alert('Link copied to clipboard!');
        });

        document.getElementById('downloadBtn')?.addEventListener('click', () => {
            const videoSource = document.getElementById('videoSource');
            if (videoSource.src) {
                window.open(videoSource.src);
            }
        });
    </script>
</body>
</html>
