<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-white mb-8">이용약관</h1>

        <div class="bg-slate-800 rounded-xl p-8 border border-slate-700 space-y-6">
            <section>
                <h2 class="text-2xl font-bold text-white mb-4">1. 서비스 약관</h2>
                <p class="text-slate-300">SoftFactory는 다양한 비즈니스 자동화 서비스를 제공합니다. 이 약관은 서비스 이용 조건을 정합니다.</p>

                <h2 class="text-2xl font-bold text-white mb-4">2. 사용자 책임</h2>
                <ul class="text-slate-300 space-y-2">
                    <li>• 정확한 정보 제공 책임</li>
                    <li>• 계정 보안 책임</li>
                    <li>• 합법적 이용 준수</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-white mb-4">3. 서비스 변경</h2>
                <p class="text-slate-300">SoftFactory는 사전 통지 없이 서비스를 변경할 수 있습니다.</p>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-white mb-4">4. 책임 제한</h2>
                <p class="text-slate-300">SoftFactory는 서비스 이용으로 인한 손해에 대해 책임을 제한합니다.</p>
            </section>

            <div class="flex gap-4 pt-6 border-t border-slate-700">
