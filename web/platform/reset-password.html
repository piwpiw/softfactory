<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#7C3AED" />
  <title>새 비밀번호 설정 — SoftFactory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="api.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Password strength bar */
    .strength-bar { height: 4px; border-radius: 2px; transition: width 0.3s ease, background-color 0.3s ease; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">

  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">SoftFactory</h1>
      <p class="text-gray-400 mt-1 text-sm">새 비밀번호 설정</p>
    </div>

    <!-- Invalid token card -->
    <div id="invalidCard" class="hidden bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700 text-center">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        </div>
      </div>
      <h2 class="text-xl font-bold text-white mb-3">링크가 유효하지 않습니다</h2>
      <p class="text-gray-400 text-sm mb-6">
        재설정 링크가 만료되었거나 이미 사용되었습니다.<br />새로운 재설정 요청을 해주세요.
      </p>
      <a href="forgot-password.html"
        class="block w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl text-center transition-colors duration-200">
        비밀번호 재설정 요청하기
      </a>
    </div>

    <!-- Reset form card -->
    <div id="resetCard" class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">

      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-purple-600/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold text-white text-center mb-2">새 비밀번호 설정</h2>
      <p class="text-gray-400 text-sm text-center mb-8">
        안전한 새 비밀번호를 입력해주세요.
      </p>

      <!-- Alert area -->
      <div id="alertBox" class="hidden mb-6 px-4 py-3 rounded-xl text-sm font-medium"></div>

      <!-- Form -->
      <form id="resetForm" class="space-y-5">

        <!-- New password -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2">새 비밀번호</label>
          <div class="relative">
            <input type="password" id="passwordInput" required
              class="w-full bg-gray-700 border border-gray-600 text-white rounded-xl px-4 py-3 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-500"
              placeholder="8자 이상 입력"
              minlength="8"
              autocomplete="new-password" />
            <button type="button" id="togglePwd1"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200 p-1"
              aria-label="비밀번호 표시/숨김">
              <svg id="eyeIcon1" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <!-- Strength bar -->
          <div class="mt-2">
            <div class="bg-gray-700 rounded-full h-1 overflow-hidden">
              <div id="strengthBar" class="strength-bar bg-gray-600" style="width:0%"></div>
            </div>
            <p id="strengthLabel" class="text-xs text-gray-500 mt-1"></p>
          </div>

          <!-- Requirements -->
          <ul class="mt-2 space-y-1">
            <li id="req-len"  class="text-xs text-gray-500 flex items-center gap-1.5"><span class="req-dot">&#9679;</span> 8자 이상</li>
            <li id="req-upper" class="text-xs text-gray-500 flex items-center gap-1.5"><span class="req-dot">&#9679;</span> 영문 대문자 포함</li>
            <li id="req-digit" class="text-xs text-gray-500 flex items-center gap-1.5"><span class="req-dot">&#9679;</span> 숫자 포함</li>
          </ul>
        </div>

        <!-- Confirm password -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2">비밀번호 확인</label>
          <div class="relative">
            <input type="password" id="confirmInput" required
              class="w-full bg-gray-700 border border-gray-600 text-white rounded-xl px-4 py-3 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-500"
              placeholder="비밀번호 재입력"
              autocomplete="new-password" />
            <button type="button" id="togglePwd2"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200 p-1"
              aria-label="비밀번호 표시/숨김">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <p id="matchMsg" class="text-xs mt-1 hidden"></p>
        </div>

        <button type="submit" id="submitBtn"
          class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl transition-colors duration-200 flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed">
          <svg id="btnSpinner" class="hidden spin w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <span id="btnText">비밀번호 변경하기</span>
        </button>
      </form>

      <div class="mt-4 text-center">
        <a href="login.html" class="text-gray-500 hover:text-gray-300 text-sm transition-colors duration-200">
          로그인으로 돌아가기
        </a>
      </div>
    </div>

    <!-- Success card (hidden initially) -->
    <div id="successCard" class="hidden bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700 text-center">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <polyline stroke-linecap="round" stroke-linejoin="round" points="20 6 9 17 4 12"/>
          </svg>
        </div>
      </div>
      <h2 class="text-xl font-bold text-white mb-3">비밀번호가 변경되었습니다</h2>
      <p class="text-gray-400 text-sm mb-8">
        새 비밀번호로 로그인하실 수 있습니다.
      </p>
      <a href="login.html"
        class="block w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl text-center transition-colors duration-200">
        로그인하기
      </a>
    </div>

  </div>

  <script>
    const API_BASE = '/api';

    // ── Read token from URL ───────────────────────────────────────────────────
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    if (!resetToken) {
      document.getElementById('resetCard').classList.add('hidden');
      document.getElementById('invalidCard').classList.remove('hidden');
    }

    // ── Helpers ───────────────────────────────────────────────────────────────

    function showAlert(message, type) {
      const box = document.getElementById('alertBox');
      box.className = 'mb-6 px-4 py-3 rounded-xl text-sm font-medium';
      if (type === 'success') {
        box.classList.add('bg-green-500/20', 'text-green-300', 'border', 'border-green-500/30');
      } else {
        box.classList.add('bg-red-500/20', 'text-red-300', 'border', 'border-red-500/30');
      }
      box.textContent = message;
      box.classList.remove('hidden');
    }

    function setLoading(loading) {
      document.getElementById('btnSpinner').classList.toggle('hidden', !loading);
      document.getElementById('btnText').textContent = loading ? '변경 중...' : '비밀번호 변경하기';
      document.getElementById('submitBtn').disabled = loading;
    }

    // ── Password strength ─────────────────────────────────────────────────────

    function evaluateStrength(pw) {
      let score = 0;
      const checks = {
        len:   pw.length >= 8,
        upper: /[A-Z]/.test(pw),
        digit: /\d/.test(pw),
        special: /[^A-Za-z0-9]/.test(pw),
        long: pw.length >= 12,
      };
      score += checks.len ? 1 : 0;
      score += checks.upper ? 1 : 0;
      score += checks.digit ? 1 : 0;
      score += checks.special ? 1 : 0;
      score += checks.long ? 1 : 0;
      return { score, checks };
    }

    function updateStrengthUI(pw) {
      const { score, checks } = evaluateStrength(pw);
      const bar = document.getElementById('strengthBar');
      const label = document.getElementById('strengthLabel');

      const levels = [
        { pct: '0%',   color: 'bg-gray-600',  text: '' },
        { pct: '20%',  color: 'bg-red-500',    text: '매우 약함' },
        { pct: '40%',  color: 'bg-orange-500', text: '약함' },
        { pct: '60%',  color: 'bg-yellow-400', text: '보통' },
        { pct: '80%',  color: 'bg-blue-400',   text: '강함' },
        { pct: '100%', color: 'bg-green-500',  text: '매우 강함' },
      ];
      const lvl = levels[score] || levels[0];
      bar.style.width = lvl.pct;
      bar.className = `strength-bar ${lvl.color}`;
      label.textContent = lvl.text;

      // Requirement items
      setReq('req-len',   checks.len);
      setReq('req-upper', checks.upper);
      setReq('req-digit', checks.digit);
    }

    function setReq(id, ok) {
      const el = document.getElementById(id);
      if (ok) {
        el.classList.remove('text-gray-500');
        el.classList.add('text-green-400');
      } else {
        el.classList.remove('text-green-400');
        el.classList.add('text-gray-500');
      }
    }

    document.getElementById('passwordInput').addEventListener('input', (e) => {
      updateStrengthUI(e.target.value);
      checkMatch();
    });

    function checkMatch() {
      const pw = document.getElementById('passwordInput').value;
      const cf = document.getElementById('confirmInput').value;
      const msg = document.getElementById('matchMsg');
      if (!cf) { msg.classList.add('hidden'); return; }
      msg.classList.remove('hidden');
      if (pw === cf) {
        msg.textContent = '비밀번호가 일치합니다.';
        msg.className = 'text-xs mt-1 text-green-400';
      } else {
        msg.textContent = '비밀번호가 일치하지 않습니다.';
        msg.className = 'text-xs mt-1 text-red-400';
      }
    }

    document.getElementById('confirmInput').addEventListener('input', checkMatch);

    // ── Toggle password visibility ────────────────────────────────────────────

    document.getElementById('togglePwd1').addEventListener('click', () => {
      const inp = document.getElementById('passwordInput');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('togglePwd2').addEventListener('click', () => {
      const inp = document.getElementById('confirmInput');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    });

    // ── Form Submit ───────────────────────────────────────────────────────────

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const pw  = document.getElementById('passwordInput').value;
      const cf  = document.getElementById('confirmInput').value;

      if (pw.length < 8) {
        showAlert('비밀번호는 8자 이상이어야 합니다.', 'error'); return;
      }
      if (pw !== cf) {
        showAlert('비밀번호가 일치하지 않습니다.', 'error'); return;
      }
      if (!resetToken) {
        showAlert('유효하지 않은 재설정 링크입니다.', 'error'); return;
      }

      setLoading(true);
      try {
        const res = await fetch(`${API_BASE}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: resetToken, password: pw }),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('resetCard').classList.add('hidden');
          document.getElementById('successCard').classList.remove('hidden');
        } else if (res.status === 400 && data.error && data.error.toLowerCase().includes('expired')) {
          document.getElementById('resetCard').classList.add('hidden');
          document.getElementById('invalidCard').classList.remove('hidden');
        } else {
          showAlert(data.error || '비밀번호 변경에 실패했습니다. 다시 시도해주세요.', 'error');
        }
      } catch (err) {
        showAlert('네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>

</body>
</html>
