<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#7C3AED" />
  <title>비밀번호 재설정 — SoftFactory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="api.js"></script>
  <style>
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">

  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">SoftFactory</h1>
      <p class="text-gray-400 mt-1 text-sm">비밀번호 재설정</p>
    </div>

    <!-- Card: Request form -->
    <div id="requestCard" class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">

      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-purple-600/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold text-white text-center mb-2">비밀번호를 잊으셨나요?</h2>
      <p class="text-gray-400 text-sm text-center mb-8">
        가입 시 사용한 이메일 주소를 입력하시면<br />비밀번호 재설정 링크를 보내드립니다.
      </p>

      <!-- Alert area -->
      <div id="alertBox" class="hidden mb-6 px-4 py-3 rounded-xl text-sm font-medium"></div>

      <!-- Form -->
      <form id="forgotForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2">이메일 주소</label>
          <input type="email" id="emailInput" required
            class="w-full bg-gray-700 border border-gray-600 text-white rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-500"
            placeholder="your@email.com"
            autocomplete="email" />
        </div>

        <button type="submit" id="submitBtn"
          class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl transition-colors duration-200 flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed">
          <svg id="btnSpinner" class="hidden spin w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <span id="btnText">재설정 링크 보내기</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-gray-500 hover:text-gray-300 text-sm transition-colors duration-200">
          &larr; 로그인으로 돌아가기
        </a>
      </div>
    </div>

    <!-- Success card (hidden initially) -->
    <div id="successCard" class="hidden bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700 text-center">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold text-white mb-3">이메일을 확인해주세요</h2>
      <p class="text-gray-400 text-sm mb-2">
        <span id="sentEmail" class="text-purple-400 font-semibold"></span>으로
      </p>
      <p class="text-gray-400 text-sm mb-8">
        비밀번호 재설정 링크를 보냈습니다.<br />
        이메일이 도착하지 않으면 스팸 폴더를 확인해주세요.
      </p>

      <div class="space-y-3">
        <button id="resendBtn"
          class="w-full bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-3 px-4 rounded-xl transition-colors duration-200 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
          이메일 재발송
        </button>
        <a href="login.html"
          class="block w-full text-gray-500 hover:text-gray-300 text-sm py-2 transition-colors duration-200">
          로그인으로 돌아가기
        </a>
      </div>
      <p id="resendTimer" class="hidden text-gray-500 text-xs mt-3"></p>
    </div>

  </div>

  <script>
    const API_BASE = '/api';
    let submittedEmail = '';
    let resendCooldown = 0;
    let resendInterval = null;

    function showAlert(message, type) {
      const box = document.getElementById('alertBox');
      box.className = 'mb-6 px-4 py-3 rounded-xl text-sm font-medium';
      if (type === 'success') {
        box.classList.add('bg-green-500/20', 'text-green-300', 'border', 'border-green-500/30');
      } else {
        box.classList.add('bg-red-500/20', 'text-red-300', 'border', 'border-red-500/30');
      }
      box.textContent = message;
      box.classList.remove('hidden');
    }

    function setLoading(loading) {
      document.getElementById('btnSpinner').classList.toggle('hidden', !loading);
      document.getElementById('btnText').textContent = loading ? '발송 중...' : '재설정 링크 보내기';
      document.getElementById('submitBtn').disabled = loading;
    }

    function startResendCooldown(seconds) {
      resendCooldown = seconds;
      const btn = document.getElementById('resendBtn');
      const timerEl = document.getElementById('resendTimer');
      btn.disabled = true;
      timerEl.classList.remove('hidden');
      resendInterval = setInterval(() => {
        resendCooldown--;
        timerEl.textContent = `${resendCooldown}초 후 재발송 가능`;
        if (resendCooldown <= 0) {
          clearInterval(resendInterval);
          btn.disabled = false;
          timerEl.classList.add('hidden');
        }
      }, 1000);
    }

    async function requestReset(email) {
      const res = await fetch(`${API_BASE}/auth/forgot-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });
      return res.json();
    }

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      if (!email) { showAlert('이메일 주소를 입력해주세요.', 'error'); return; }

      setLoading(true);
      try {
        await requestReset(email);
        submittedEmail = email;
        document.getElementById('sentEmail', email);
        document.getElementById('sentEmail').textContent = email;
        document.getElementById('requestCard').classList.add('hidden');
        document.getElementById('successCard').classList.remove('hidden');
        startResendCooldown(60);
      } catch (err) {
        showAlert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'error');
      } finally {
        setLoading(false);
      }
    });

    document.getElementById('resendBtn').addEventListener('click', async () => {
      if (!submittedEmail) return;
      try {
        await requestReset(submittedEmail);
        startResendCooldown(60);
      } catch (err) {
        // Silent fail — user will see the cooldown button re-enable
      }
    });
  </script>

</body>
</html>
