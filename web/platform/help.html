<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도움말 & 지원 — SoftFactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="api.js"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col shrink-0">
            <div class="p-6 border-b border-slate-800">
                <a href="dashboard.html" class="flex items-center gap-3">
                    <span class="text-2xl">🏭</span>
                    <div><h1 class="font-bold text-white">SoftFactory</h1></div>
                </a>
            </div>
            <nav class="flex-1 p-6 space-y-2">
                <a href="help.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg bg-indigo-600 text-white font-medium">❓ 도움말</a>
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800">📊 대시</a>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center"><h2 class="text-xl font-bold text-white">❓ 도움말 & 지원</h2></header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl">
                    <div class="mb-8">
                        <input type="search" placeholder="검색..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:outline-none">
                    </div>

                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-bold text-white mb-4">🍳 CooCook</h3>
                            <div class="space-y-3">
                                <details class="bg-slate-800 rounded-lg border border-slate-700 p-4 cursor-pointer group">
                                    <summary class="font-medium text-white group-open:text-indigo-400">셰프를 어떻게 예약하나요?</summary>
                                    <p class="text-slate-300 mt-3">탐색 페이지에서 원하는 셰프를 선택하고 날짜와 시간을 정합니다.</p>
                                </details>
                                <details class="bg-slate-800 rounded-lg border border-slate-700 p-4 cursor-pointer group">
                                    <summary class="font-medium text-white group-open:text-indigo-400">취소는 어떻게 하나요?</summary>
                                    <p class="text-slate-300 mt-3">내 예약에서 예약을 선택하고 취소 버튼을 클릭합니다.</p>
                                </details>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-bold text-white mb-4">📱 SNS Auto</h3>
                            <div class="space-y-3">
                                <details class="bg-slate-800 rounded-lg border border-slate-700 p-4 cursor-pointer group">
                                    <summary class="font-medium text-white group-open:text-indigo-400">계정은 어떻게 연동하나요?</summary>
                                    <p class="text-slate-300 mt-3">계정 연동 페이지에서 + 버튼을 클릭하고 플랫폼을 선택합니다.</p>
                                </details>
                                <details class="bg-slate-800 rounded-lg border border-slate-700 p-4 cursor-pointer group">
                                    <summary class="font-medium text-white group-open:text-indigo-400">포스트를 예약하려면?</summary>
                                    <p class="text-slate-300 mt-3">포스트 작성에서 예약 버튼을 클릭하고 시간을 선택합니다.</p>
                                </details>
                            </div>
                        </div>

                        <div class="bg-gradient-to-r from-indigo-900 to-indigo-950 rounded-lg p-6 border border-indigo-700">
                            <h3 class="text-lg font-bold text-white mb-2">더 도움이 필요하신가요?</h3>
                            <p class="text-indigo-200 mb-4">저희 지원팀이 24/7 도움을 드립니다.</p>
                            <button class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition">문의하기</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        requireAuth();
    </script>
</body>
</html>
