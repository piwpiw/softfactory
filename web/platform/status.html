<!DOCTYPE html>
<html lang="ko">

    <script src="api.js"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-100">

            <div class="space-y-4">

                </div>

                        <p class="font-medium text-white">📱 SNS Auto API</p>

                    <span class="px-3 py-1 bg-green-900 text-green-200 text-xs rounded-full font-bold">✅ 정상</span>

                <div class="flex items-center justify-between p-4 bg-slate-700 rounded-lg">

                </div>
                <div class="flex items-center justify-between p-4 bg-slate-700 rounded-lg">
                    <div>

                        <p class="text-sm text-slate-400">AI 자동화</p>

                <div class="flex items-center justify-between p-4 bg-slate-700 rounded-lg">

                    </div>
                    <span class="px-3 py-1 bg-green-900 text-green-200 text-xs rounded-full font-bold">✅ 정상</span>

            </div>

        // Auto-refresh every 60 seconds
        setTimeout(() => { location.reload(); }, 60000);
    </script>

</html>
