<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - SoftFactory</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .search-header h1 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 28px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input-group {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-input-group:focus-within {
            border-color: #667eea;
            background: white;
        }

        .search-input-group input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }

        .search-input-group input::placeholder {
            color: #999;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #f9f9f9;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .facet-section {
            margin-bottom: 25px;
        }

        .facet-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            color: #667eea;
        }

        .facet-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .facet-item input {
            cursor: pointer;
        }

        .facet-item label {
            cursor: pointer;
            font-size: 14px;
            color: #555;
            flex: 1;
        }

        .facet-item .count {
            font-size: 12px;
            color: #999;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .results-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-info {
            color: #666;
            font-size: 14px;
        }

        .results-info strong {
            color: #333;
            font-size: 16px;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #f9f9f9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-title em {
            background: #fff59d;
            font-style: normal;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #999;
        }

        .result-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #e8eaf6;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-suggestions {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filters-applied {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #1976d2;
        }

        .filter-tag {
            display: inline-block;
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 2px;
            cursor: pointer;
        }

        .filter-tag:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .search-controls {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Search Header -->
        <div class="search-header">
            <h1>Advanced Search</h1>

            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-input-group">
                    <input type="text" id="searchQuery" placeholder="Search recipes, posts, users..." autocomplete="off">
                </div>
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>

            <!-- Search History -->
            <div class="history-suggestions" id="historySuggestions" style="display:none;">
                <div class="history-title">Recent Searches</div>
                <div class="history-items" id="historyItems"></div>
            </div>

            <!-- Search Controls -->
            <div class="search-controls">
                <div class="control-group">
                    <label>Index</label>
                    <select id="indexSelect" onchange="onIndexChange()">
                        <option value="recipes">Recipes</option>
                        <option value="sns_posts">SNS Posts</option>
                        <option value="users">Users</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Sort By</label>
                    <select id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="rating">Rating</option>
                        <option value="popularity">Popularity</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Per Page</label>
                    <input type="number" id="perPageInput" value="20" min="5" max="100">
                </div>
            </div>

            <!-- Applied Filters -->
            <div id="appliedFilters"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar Filters -->
            <div class="sidebar" id="facetsSidebar"></div>

            <!-- Results Area -->
            <div class="results-area">
                <div id="resultsContent">
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p>Enter a search query to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/platform/api.js"></script>
    <script>
        let currentPage = 1;
        let currentIndex = 'recipes';
        let currentFilters = {};

        // Load search history on page load
        window.addEventListener('load', async () => {
            await loadSearchHistory();

            // Check if there's a search query in URL
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            if (query) {
                document.getElementById('searchQuery').value = query;
                performSearch();
            }
        });

        async function loadSearchHistory() {
            try {
                const response = await fetch('/api/search/history');
                if (!response.ok) return;

                const data = await response.json();
                if (data.history && data.history.length > 0) {
                    const historyDiv = document.getElementById('historySuggestions');
                    const itemsDiv = document.getElementById('historyItems');

                    itemsDiv.innerHTML = data.history
                        .slice(0, 5)
                        .map(q => `<div class="history-item" onclick="setQuery('${q}')">${escapeHtml(q)}</div>`)
                        .join('');

                    historyDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading search history:', error);
            }
        }

        function setQuery(query) {
            document.getElementById('searchQuery').value = query;
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            currentIndex = document.getElementById('indexSelect').value;
            const sort = document.getElementById('sortSelect').value;
            currentPage = 1;

            // Build filters
            const filters = {};
            if (currentIndex === 'recipes') {
                const difficulty = document.getElementById('difficultyFilter')?.value;
                if (difficulty) filters.difficulty = difficulty;
            }

            currentFilters = filters;

            await searchAndDisplay(query);
        }

        async function searchAndDisplay(query) {
            const sort = document.getElementById('sortSelect').value;
            const perPage = parseInt(document.getElementById('perPageInput').value) || 20;

            showLoading();

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        query: query,
                        index: currentIndex,
                        filters: currentFilters,
                        sort: sort,
                        page: currentPage,
                        per_page: perPage
                    })
                });

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                displayResults(data);
                loadFacets(query);

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="no-results">
                        <p>Search failed: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('resultsContent');

            if (data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üòï</div>
                        <p>No results found for "${escapeHtml(data.query)}"</p>
                        <p style="font-size: 12px;">Try different keywords or filters</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-info">
                        Found <strong>${data.total}</strong> results in <strong>${data.took_ms}ms</strong>
                    </div>
                </div>
            `;

            html += data.results.map(result => `
                <div class="result-item">
                    <div class="result-title">${getHighlight(result)}</div>
                    <div class="result-meta">
                        ${result.data.rating ? `<div class="result-meta-item">
                            <span class="rating">
                                <span class="stars">${'‚òÖ'.repeat(Math.round(result.data.rating))}</span>
                                ${result.data.rating.toFixed(1)}
                            </span>
                        </div>` : ''}
                        ${result.data.cooking_time ? `<div class="result-meta-item">‚è±Ô∏è ${result.data.cooking_time} min</div>` : ''}
                        ${result.data.calories ? `<div class="result-meta-item">üî• ${result.data.calories} cal</div>` : ''}
                        ${result.data.platform ? `<div class="result-meta-item">${result.data.platform}</div>` : ''}
                    </div>
                    ${result.data.description ? `<div class="result-description">${escapeHtml(result.data.description)}</div>` : ''}
                    ${result.data.tags ? `
                        <div class="result-tags">
                            ${result.data.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            // Pagination
            const totalPages = Math.ceil(data.total / data.per_page);
            if (totalPages > 1) {
                html += '<div class="pagination">';
                if (currentPage > 1) {
                    html += `<button onclick="goToPage(${currentPage - 1})">‚Üê Previous</button>`;
                }
                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                }
                if (currentPage < totalPages) {
                    html += `<button onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
                }
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function getHighlight(result) {
            if (result.highlight && result.highlight.title) {
                return result.highlight.title[0];
            }
            return escapeHtml(result.data.title || result.data.content || 'Untitled');
        }

        async function loadFacets(query) {
            try {
                const response = await fetch(`/api/search/facets?index=${currentIndex}&field=tags&q=${encodeURIComponent(query)}`);
                if (!response.ok) return;

                const data = await response.json();

                let facetsHtml = '<div class="facet-section">';
                facetsHtml += '<div class="facet-title">Tags</div>';
                facetsHtml += data.facets.map(facet => `
                    <div class="facet-item">
                        <input type="checkbox" id="facet_${escapeHtml(facet.name)}" onchange="updateFilters()">
                        <label for="facet_${escapeHtml(facet.name)}">${escapeHtml(facet.name)}</label>
                        <span class="count">${facet.count}</span>
                    </div>
                `).join('');
                facetsHtml += '</div>';

                document.getElementById('facetsSidebar').innerHTML = facetsHtml;
            } catch (error) {
                console.error('Error loading facets:', error);
            }
        }

        function updateFilters() {
            performSearch();
        }

        function goToPage(page) {
            currentPage = page;
            const query = document.getElementById('searchQuery').value;
            searchAndDisplay(query);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function onIndexChange() {
            performSearch();
        }

        function showLoading() {
            document.getElementById('resultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
