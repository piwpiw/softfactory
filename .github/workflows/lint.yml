name: Linting & Type Checking

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install ruff flake8 pylint

      - name: Lint with Ruff
        run: |
          ruff check backend/ --output-format=github
          ruff format backend/ --check --diff

      - name: Lint with Flake8
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Lint with Pylint
        run: |
          pylint backend/ --exit-zero --output-format=colorized --disable=all --enable=E,F
        continue-on-error: true

      - name: Type check with mypy
        run: |
          pip install mypy types-requests types-flask
          mypy backend/ --ignore-missing-imports --strict --show-error-codes
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -r "password\|api_key\|secret_key\|API_KEY\|SECRET" backend/*.py --exclude-dir=__pycache__ | grep -v "\.env" | grep -v "config" | grep -v "getenv"; then
            echo "❌ Potential hardcoded secrets found!"
            exit 1
          else
            echo "✅ No hardcoded secrets detected"
          fi

      - name: Formatting check
        run: |
          black backend/ --check --diff --line-length=120
        continue-on-error: true
