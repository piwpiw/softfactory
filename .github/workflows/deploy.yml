name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: python -m pytest tests/
      - name: Build Docker image
        run: docker build -t softfactory:latest .
      - name: Deploy
        run: echo "Deploying to production..."
