name: Deploy to Production

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --cov=backend --cov-report=term-missing

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.softfactory.com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          # Add your staging deployment command here
          # Example: kubectl apply -f k8s/staging/ --kubeconfig=${{ secrets.KUBECONFIG }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_STAGING }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add your smoke test command here

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://softfactory.com
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment
        uses: actions/github-script@v6
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false,
            });
            return deployment.data.id;

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your production deployment command here
          # Example: kubectl apply -f k8s/production/ --kubeconfig=${{ secrets.KUBECONFIG }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_PROD }}

      - name: Update deployment status
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: '${{ job.status }}',
              environment_url: 'https://softfactory.com',
              description: 'Deployment ${{ job.status }}',
            });

      - name: Health check
        run: |
          echo "Running health checks..."
          # Wait for service to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -f https://softfactory.com/health; then
              echo "✅ Health check passed"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Health check failed after 30 attempts"
              exit 1
            fi
            echo "Attempt $i/30: Service not ready yet, waiting..."
            sleep 1
          done

      - name: Infrastructure health check
        run: |
          echo "Running infrastructure health checks..."
          curl -f https://softfactory.com/api/infrastructure/health || exit 1

      - name: Validate API endpoints
        run: |
          echo "Validating critical API endpoints..."
          curl -f https://softfactory.com/api/services/health || exit 1
          echo "✅ All API endpoints responding"

      - name: Notify success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          text: 'Production deployment successful for ${{ github.ref }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          text: 'Production deployment FAILED for ${{ github.ref }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  rollback:
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v4

      - name: Trigger rollback
        run: |
          echo "Rolling back to previous version..."
          # Add your rollback command here
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_PROD }}

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: `Rollback triggered for deployment ${{ github.ref }}`
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
