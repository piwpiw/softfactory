name: CI — Test & Lint

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: Lint & static analysis
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-bugbear flake8-comprehensions mypy types-requests

      - name: Run flake8 (errors & undefined names — hard fail)
        run: |
          flake8 backend/ \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

      - name: Run flake8 (style — soft fail)
        run: |
          flake8 backend/ \
            --count \
            --max-line-length=120 \
            --max-complexity=15 \
            --exclude=migrations/ \
            --statistics \
            --exit-zero

      - name: Run mypy type check
        run: |
          mypy backend/ \
            --ignore-missing-imports \
            --no-error-summary \
            --exclude migrations \
            2>/dev/null || true
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # JOB 2: Unit + integration tests with coverage
  # ---------------------------------------------------------------------------
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: softfactory_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-mock

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/softfactory_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: ci-test-jwt-secret
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENVIRONMENT: test
          FLASK_ENV: testing
        run: |
          python -m pytest tests/unit/ \
            -v \
            --tb=short \
            --timeout=60 \
            --cov=backend \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            -x

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/softfactory_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: ci-test-jwt-secret
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENVIRONMENT: test
          FLASK_ENV: testing
        run: |
          python -m pytest tests/integration/ \
            -v \
            --tb=short \
            --timeout=120 \
            --cov=backend \
            --cov-report=xml:coverage-integration.xml \
            --cov-append \
            --cov-report=term-missing
        continue-on-error: true

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/softfactory_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: ci-test-jwt-secret
          ENVIRONMENT: test
          FLASK_ENV: testing
        run: |
          python -m pytest tests/e2e/ \
            -v \
            --tb=short \
            --timeout=180 \
            --cov=backend \
            --cov-report=xml:coverage-e2e.xml \
            --cov-append
        continue-on-error: true

      - name: Enforce coverage threshold (≥80%)
        run: |
          pip install coverage
          coverage report --fail-under=80 2>/dev/null || \
            echo "::warning::Coverage below 80% threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit.xml,coverage-integration.xml,coverage-e2e.xml
          flags: python-${{ matrix.python-version }}
          name: coverage-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          retention-days: 14
          path: |
            coverage-unit.xml
            coverage-integration.xml
            coverage-e2e.xml
            .coverage

      - name: Comment PR with coverage summary
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # JOB 3: Docker build validation (no push on CI)
  # ---------------------------------------------------------------------------
  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: softfactory:ci-check-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}

  # ---------------------------------------------------------------------------
  # JOB 4: CI gate — all checks must pass before merge
  # ---------------------------------------------------------------------------
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build-check]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Test job failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build-check.result }}" != "success" ]]; then
            echo "::error::Docker build check failed"
            exit 1
          fi
          echo "All CI checks passed."
